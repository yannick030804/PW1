<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripPlanner+</title>
</head>
<body>
    <header class="topbar">
        <div class="brand">
            <img src="/assets/globe.png" alt="globe_icon" />
            <h1>TripPlanner+</h1>
            <link rel="stylesheet" href="new-trip.css" />
        </div>

        <nav class="menu">
            <a href="../home/home.html" class="active">Home</a>
            <a href="../about/about.html">Nosotros</a>
            <a href="../trips/trips.html">Viajes</a>
            <a href="../clima/clima.html">Clima</a>
        </nav>
    </header>

    <main>
        <section id="create-trip">
            <h2>Crear nuevo viaje</h2>

            <form id="new-trip-form" class="trip-bar">
                <div class="field">
                    <label for="origin">Origen</label>
                    <input type="text" id="origin" name="origin" placeholder="Barcelona" required/>
                </div>

                <div class="separator"></div>

                <div class="field">
                    <label for="destination">Destino</label>
                    <input type="text" id="destination" name="destination" placeholder="Tokyo, JP" required/>
                </div>

                <div class="separator"></div>

                <div class="field">
                    <label for="start-date">Ida</label>
                    <input type="date" id="start-date" name="startDate" required />
                </div>

                <div class="separator"></div>

                <div class="field">
                    <label for="end-date">Vuelta</label>
                    <input type="date" id="end-date" name="endDate" required />
                </div>

                <button type="submit" id="submit-button"class="search-btn">Guardar</button>
            </form>
            <p id="show-error"></p>
        </section>
    </main>
    <script type="module" src="new-trip.js"></script>
</body>
</html>
